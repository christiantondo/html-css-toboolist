<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- header section -->
    <header>
        <div class="header-bg">
            <div class="logo-container">
                <img class="logo-size" src="./img/logo-copia.png" alt="Boolean-logo">
                <h1 class="logo-text">Toboolist</h1>
            </div>
        </div>
    </header>
     <!-- end of header section -->
    <br>
    <br>
    <br>
    <main>
         <!-- buttons -->
        <div class="container">
            <button id="button1">Add Task</button>
            <button id="button2">Add Section</button>
            <br>
             <!-- end of buttons section -->
             <!-- divider -->
            <div id="fake-hr"></div>
            <!-- divider -->
             <!-- lists section -->
            <section>
                <h3><img class="arrow" src="./img/down-arrow.png" alt="down-arrow">New Task</h3>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </section>
            <section>
                <h3><img class="arrow" src="./img/down-arrow.png" alt="down-arrow">Today</h3>
                <ul>
                    <li>Recruiting blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>
            </section>
            <section>
                <h3><img class="arrow" src="./img/down-arrow.png" alt="down-arrow">Upcoming</h3>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </section>
              <!-- end of lists section -->
        </div>
    </main>
</body>

</html>
